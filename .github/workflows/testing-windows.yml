name: Testing Windows

on:
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: TestNetwork
      run: GIPC_TIMEOUT=5 GIPC_WAIT=2500 make test_network
      shell: bash
